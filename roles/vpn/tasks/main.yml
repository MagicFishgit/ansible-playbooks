#Fetch & Copy signed VPN cert
     - name: Fetch the file from the CA to master
       run_once: yes
       fetch: src=/root/certs/vpn.magicfish.dev.crt dest=/home/administrator/buffer flat=yes
       when: "inventory_hostname == 'ca.magicfish.dev'"

     - name: Copy the file from master to VPN
       copy: src=/home/administrator/buffer/test.txt dest=/root/vpn.magicfish.dev/certs
       when: "inventory_hostname == 'vpn.magicfish.dev'"