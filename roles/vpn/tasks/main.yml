#Sync signed VPN cert  
    - name: Copy the file from CA to VPN using Method Pull
      hosts: ca.magicfish.dev
      user: root
      tags: sync-pull
      synchronize:
        src: "{{ item }}"
        dest: "{{ item }}"
        mode: pull
      delegate_to: "vpn.magicfish.dev"
      register: syncfile
      run_once: true
      with_items:
       - "/root/certs/vpn.magicfish.dev.crt"